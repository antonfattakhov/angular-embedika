<div class="pagination">
    <button class="pagination__button" [class.pagination__button-nonactive]="page === 1" (click)="changeLeft($event)">
        <svg class="pagination__arrow_left" width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.41 1.41L6 0L0 6L6 12L7.41 10.59L2.83 6L7.41 1.41Z" fill="#347CFF"/>
        </svg>
    </button>
    <div>
        <span class="pagination__number">{{page}}</span>
    </div>
    <button class="pagination__button" [class.pagination__button-nonactive]="page >= collectionSize/pageSize" (click)="changeRight($event)">
        <svg class="pagination__arrow_right" width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.59 10.59L2 12L8 6L2 0L0.59 1.41L5.17 6L0.59 10.59Z" fill="#347CFF"/>
        </svg>
    </button>
</div>
